<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <!-- Responsive za telefon -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Oblika override -->        
        <link rel="stylesheet" type="text/css" href="css/oblika.css">
        <link rel="stylesheet" type="text/css" href="css/prijava.css">
        <script src="https://use.fontawesome.com/4ae673c578.js"></script>
        <!-- Obrazec za prijavo in registracijo -->  
        <script src="js/prvaStran.js"></script>
    </head>

    <body>
        <div class="ozadje"></div>


<!-- NOVI Obrazec za prijavo in registracijo --> 
          <div class="container">
            <div class="row">
             <div class="col-md-6 col-md-offset-3">
               <div class="panel panel-login">
                 <div class="panel-body">
                   <div class="row">
                     <div class="col-lg-12">
                       <form id="login-form" action="#" method="post" role="form" style="display: block;">
                         <h2>PRIJAVA</h2>
                           <div class="form-group">
                             <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Uporabniško ime" value="">
                           </div>
                           <div class="form-group">
                             <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Geslo">
                           </div>
                           <div class="col-xs-6 form-group pull-left checkbox">
                             <input id="checkbox1" type="checkbox" name="remember">
                             <label for="checkbox1">Zapomni si me</label>   
                           </div>
                           <div class="col-xs-6 form-group pull-right">     
                                 <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Prijavi se">
                           </div>
                           <a href="zacetnaStran.html">Začetna stran</a>
                       </form>
                       <form id="register-form" action="#" method="post" role="form" style="display: none;">
                         <h2>REGISTRACIJA</h2>
                           <div class="form-group">
                             <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Uporabniško ime" value="">
                           </div>
                           <div class="form-group">
                             <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="E-naslov" value="">
                           </div>
                           <div class="form-group">
                             <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Geslo">
                           </div>
                           <div class="form-group">
                             <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Ponovno geslo">
                           </div>
                           <div class="form-group">
                             <div class="row">
                               <div class="col-sm-6 col-sm-offset-3">
                                 <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registriraj se">
                               </div>
                             </div>
                           </div>
                       </form>
                     </div>
                   </div>
                 </div>
                 <div class="panel-heading">
                   <div class="row">
                     <div class="col-xs-6 tabs">
                       <a href="#" class="active" id="login-form-link"><div class="login">PRIJAVA</div></a>
                     </div>
                     <div class="col-xs-6 tabs">
                       <a href="#" id="register-form-link"><div class="register">REGISTRACIJA</div></a>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
    </body>
</html>
