<div class="container frame">
    <div class="container section content-4">
    <div class="row">
        <div class="col-8">
            <h1>Strežnik</h1>
            <p class="text">Informacije o strežniku, ki vam omogoča igralno izkušnjo</p>
        </div>
        <div class="col">
            <img src="img/gear.png">
        </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row custom">
        <div class="col-xl-6 col-sm-6 mb-6 tile-dash-left">
            <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i id="icon_status" class=""></i>
                    </div>
                    <div class="mr-5"><script>document.write(server_status);</script></div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="#">
                    <span class="float-left">Server status</span>
                </a>
            </div>
        </div>
        <div class="col-xl-6 col-sm-6 mb-6 tile-dash-right">
            <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-users fa-2x"></i>
                    </div>
                    <div class="mr-5"><script>document.write(players_cur);</script></div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="#">
                    <span class="float-left">Players</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row custom">
        <div class="col-xl-6 col-sm-6 mb-6 tile-dash-left">
            <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-bed fa-2x"></i>
                    </div>
                    <div class="mr-5"><script>document.write(players_max-players_cur);</script></div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="#">
                    <span class="float-left">Sleepers</span>
                </a>
            </div>
        </div>
        <div class="col-xl-6 col-sm-6 mb-6 tile-dash-right">
            <div class="card text-white bg-danger o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-undo fa-2x"></i>
                    </div>
                    <div class="mr-5"><script>document.write(last_restart);</script><span class="font-custom">&nbsp;days ago</span></div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="#">
                    <span class="float-left">Last restart</span>
                </a>
            </div>
        </div>
    </div>
    <div ng-app="myApp" ng-controller="TimeCtrl">
    <div class="row last">
        <div class="col-xl-4 col-sm-6 mb-4 tile-dash-left">
            <div class="card text-white bg-info o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="far fa-clock fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="mr-6">Server time:&nbsp;{{ clock | date:'HH:mm:ss'}} </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-sm-6 mb-4">
            <div class="card text-white bg-info o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="mr-6"><script>document.write(mode);</script></div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-sm-6 mb-4 tile-dash-right">
            <div class="card text-white bg-info o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-server fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="mr-6">IP:&nbsp;<script>document.write(server_ip);</script></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container chart">
    <div class="row">
        <div class="chart-frame">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<footer>

</footer>

<script>
    var module = angular.module('myApp', []);

    module.controller('TimeCtrl', function($scope, $interval) {
        var tick = function() {
            $scope.clock = Date.now();
        };
        tick();
        $interval(tick, 1000);
    });
</script>
</body>
